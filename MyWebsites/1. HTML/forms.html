<!doctype html>
<html>
<head>
    <title>Forms Example</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
     
</head>

<body>
<div>
	<form>
		<input type="text" value="example text" name="email"/><br /><br />
		<input type="text" placeholder="type here.."/><br /><br />
		<input type="email" placeholder="type here.."/><br /><br />
		
		<textarea>My content goes here</textarea><br /><br />
		
		<select>
			<option>Select an option...</option>
			<option>1. Squash</option>
			<option>2. Weights</option>
			<option>3. Cardio</option>
		</select><br /><br />
		
		<input type="radio" name="color" value="r"/> Red
		<input type="radio" name="color" value="g"/> Green
		<br /><br />
				
		<input type="checkbox" name="animal" value="1"/> Dog
		<input type="checkbox" name="animal" value="2"/> Cat
		<input type="checkbox" name="animal" value="3"/> Fish
		<br /><br />
		
		<input type="submit" value="Submit"/>
	</form>
</div>
</body>
</html>

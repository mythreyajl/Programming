<!doctype html>
<html>
<head>
    <title>Learning CSS</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
		.large{
			font-size:200%
		}
		.small{
			color:blue;
			font-size:50%;
		}
		#custom{
			color:green;
		}
		.underline{
			text-decoration:underline;
		}
		.bolded{
			font-weight:bold;
		}
	</style>
	
</head>

<body>
<div>
	<h1>Example Domain</h1>
	<p class="large">Paragraph:1</p>
	<p class="small">Paragraph:2</p>
	<p class="large">Paragraph:3 (same type as Paragraph 1)</p>
	<p id="custom" class="large">Paragraph:4</p>
	<p> The third <span class="underline large bolded">word</span> in this paragraph is underlined. </p>
	<p><a href="http://www.iana.org/domains/example">More information...</a></p>
</div>
</body>
</html>

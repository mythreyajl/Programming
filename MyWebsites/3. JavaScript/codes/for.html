<!doctype html>
<html>
<head>
    <title>Change Image</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	
</head>


<body>

	<p> What are your favorite foods? </p>
	<button id="clickme">Click Me to reveal</button>
	<p id="dispArr"></p>
				
	<script type="text/javascript">
	
		var myArray = new Array();
		var dispData="";
		myArray=["pizza", "chocolate", "burger", "chole" ,"bhature"];
		
		for (var i=0; i<myArray.length; i++) {
			dispData += "Number "+ (i+1) + ": " + myArray[i] +"<br/>";
		}
		
		document.getElementById("clickme").onclick = function() {
		
			document.getElementById("dispArr").innerHTML = dispData;
		
		}
		
	</script>

</body>
</html>

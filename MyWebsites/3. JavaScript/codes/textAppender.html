<!doctype html>
<html>
<head>
    <title>Learning JavaScript</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	
</head>

<body>

	<button id="textChanger">Change first div</button>
	
	<div id="firstDiv"> This is some text! </div>
	
	<button id="textAppender"> Append! </button>
	
	<div id="secondDiv"> JavaScript is.. </div>

	<script type="text/javascript">

		document.getElementById("textChanger").onclick=function() {
		
			document.getElementById("firstDiv").innerHTML="Changed Text!!";
		
		}
		
		document.getElementById("textAppender").onclick=function() {
		
			document.getElementById("secondDiv").innerHTML+="AWESOME!!";
		
		}
	</script>
	
</body>

</html>

<!doctype html>
<html>
<head>
    <title>Learning JavaScript</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<script type="text/javascript" src="jquery-2.1.3.min.js"></script>
	
	<style>
		#circle{
			background-color:green;
			width:100px;
			height:100px;
			border-radius:50px;
		}
	</style>
</head>

<body>

	<div id="circle"></div>
	
	<script>
		$("#circle").click ( 
			function() {
				$(this).animate({
								 width:"300px",
								 height:"300px",
								 borderRadius:"150px",
								 marginLeft:"100px",
								 marginTop:"100px"
								 },1500);
			}
		);
	</script>

</body>

</html>

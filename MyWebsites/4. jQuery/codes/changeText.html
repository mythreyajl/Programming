<!doctype html>
<html>
<head>
    <title>Learning JavaScript</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<script type="text/javascript" src="jquery-2.1.3.min.js"></script>
	
	<style type="text/css">
	
		#circle{
			width:100px;
			height:100px;
			background-color:green;
			border-radius:50px;
		}
		#square{
			width:100px;
			height:100px;
			margin-top:10px;
			background-color:red;
		}
		
	</style>
	
</head>

<body>

	<div id="circle"></div>
	
	<p>This is some text.</p>
	
	<div id="square"></div>
	
	<iframe src="http://www.cnn.com" style="margin-top:10px"></iframe>
	<script>
	
		$("#circle").click(
			function() {
				$("p").html("The text has been changed!");
			}
		);
		
		$("#square").hover(
			function() {
				alert($("iframe").attr("src"));
			}
		);
		
		$("iframe").hover(
			function() {
				$("iframe").attr("src","http://www.uta.edu");
			}
		);
		
	</script>

</body>

</html>

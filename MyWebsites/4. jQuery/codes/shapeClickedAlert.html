<!doctype html>
<html>
<head>
    <title>Learning JavaScript</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<script type="text/javascript" src="jquery-2.1.3.min.js"></script>
	
	<style type="text/css">
		.square{
			width:100px;
			height:100px;
			background-color:red;
			border-radius:0px;
			margin-top:10px;
		}
		#circle{
			width:100px;
			height:100px;
			background-color:green;
			border-radius:50px;
		}
	</style>
	
</head>

<body>
	<div id="circle"></div>
	<div class="square"></div>	
	<div class="square"></div>
	
	<script>
		/*
		// Clicking by ID/Class 
		$("#circle").click(
			function() {
				alert("circle clicked");
			}
		)
		$(".square").click(
			function() {
				alert("square clicked");
			}
		)
		*/
		// Clicking by <div> or <p>
		$("div").click(
			function() {
				alert("div clicked");
			}
		)
	</script>

</body>
</html>

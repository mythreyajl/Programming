<!doctype html>
<html>
<head>
    <title>Code Player</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	
	<style>
		body {
			padding:0;
			margin:0;
		    font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
		    font-weight: 300;
		}
		.top-bar {
			width:100%;
			height:40px;
			background-color:#EEEEEE;
			border-bottom:1px solid grey;
		}
		#html {
			margin:2px;
			float:left;
		}
		
		#center-bar{
			list-style:none;
			margin:0 auto;
			width:220px;
			height:37px;
			border:1px solid grey;
			border-radius:5px;
		}
		
		#center-bar li{
			float:left;
			padding:6px 6px;
			border-right:1px solid grey;
		}
		
		#html{
			background-color:#CCCCCC;
		}
		#css{
			background-color:#CCCCCC;
		}
		#js{
			background-color:#CCCCCC;
		}
		#result{
			background-color:#CCCCCC;
		}
		
		
		#run-div{
			float:right;
			padding:5px 10px 0 0;
		}
		
		#run-button{
			font-size:130%;
			background-color:#BBBBBB;
			border-radius:5px;
		}
		
		#code-player{
			padding: 8px 0 0 20px;
			font-size:1.1em;
			font-weight:bold;
			float:left;
		}
		
		.code-section{
			float:left;
			width:24%;
			border-right:1px solid grey;
		}
		
		#html-section{			
		}
		
		#css-section{		
		}
		
		#js-section{		
		}
		
		#result-section{	
			border-right:none;
		}
		
		p{
			float:right;
			margin:0 20px 0 0;
		}
	</style>
	
</head>

<body>

	<div class="top-bar">
	
		<div id="code-player">CodePlayer</div>
		
		<div id="run-div">
			<button id="run-button">Run</button>
		</div>
		
		<ul id="center-bar">
			<li id="html">HTML</li>
			<li id="css">CSS</li>
			<li id="js">JS</li>
			<li id="result">Result</li>
		</ul>
				
	</div>
	
	<div class="code-section" id="html-section">
		<p>HTML</p>
	</div>
	<div class="code-section" id="css-section">
		<p>CSS</p>
	</div>
	<div class="code-section" id="js-section">
		<p>JS</p>
	</div>
	<div class="code-section" id="result-section">
		<p>Result</p>
	</div>
		
	<script>
		var windowHeight = $(window).height();
		var codeBarHeight = windowHeight-$("#top-bar").height();
		$(".code-section").css("height",codeBarHeight+"px");
		
		var windowCount=1;
		var width=100;
		
		$("#html").click( function () { updateColorSegments("#html");});
		$("#css").click( function () {updateColorSegments("#css");});
		$("#js").click( function () {updateColorSegments("#js");});
		
		function updateColorSegments (section) {
			var color = $(section).css("background-color");			
			if (color != '#CCCCCC') {
				$(section).css("background-color","#AAAAAA");
				$(section+"-section").css("width",width+"%");
				windowCount = windowCount+1;
				updateWidth();
			}
			else {
				alert(color);
				$(section).css("background-color","#AAAAAA");
				$(section+"-section").html("");
				$(section+"-section").css("width","0");
				windowCount = windowCount-1;
				updateWidth();
			}		
		}
				
		function updateWidth() {
			width=100/windowCount;
			$(".code-section").css("width",width+"%");
		}
	</script>
	

</body>

</html>

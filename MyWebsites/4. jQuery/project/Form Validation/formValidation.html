<!doctype html>
<html>
<head>
    <title>Form Validation 	</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	
	<style>
	
		#wrapper{
			width:500px;
			margin:0 auto;
			font-family:helvetica;
		}
		
		label {
			width:150px;
			float:left;
			padding-top:15px;
			margin-bottom:10px;
		}
		
		input {
			width:300px;
			height:40px;
			margin-bottom:10px;
			padding:5px;
			border-radius:5px;
			font-size:1.2em;
			border: 1px solid grey;
		}
		
		#submit-box {
			width:100px;
			height:50px;
			margin-left:150px;
		}
		
		#error {
			color:red;
			margin:20px;
		}
	</style>
	
</head>

<body>

	<div id="wrapper">
		
		<div id="error"></div>
		
		<form id="validation-form">
	
			<label form="email">Email</label> <!-- Attaches itself to element -->
			<input name="email" id="email"/>
			<label form="phone">Phone</label> <!-- Attaches itself to element -->
			<input name="phone" id="phone"/>
			<label form="pwd">Password</label> <!-- Attaches itself to element -->
			<input name="pwd" type="password" id="pwd1"/>
			<label form="confirm">Confirm Password</label> <!-- Attaches itself to element -->
			<input name="confirm" type="password" id="pwd2"/>
			
			<input id="submit-box" type="submit" value="Submit"/>
			
		</form> 	
		
	</div>
	
	<script type="text/javascript" src="script.js"></script>

</body>

</html>

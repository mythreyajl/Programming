				background-color:#d3d3d3;
				border:1px solid grey;

	<body>
	
	<div class="navbar navbar-default">
	
		<div class="container">
		
			<div class="navbar-header">
			
				<a href="" class="navbar-brand">Link</a>

	<div class="container">
		
	<h1>Hello, world!</h1>
	
	<form class="form-horizontal"> 
	
		<div class="form-group">
				
			<label for="username">Username</label>
			<input type="text" class="form-control" name="username" />
		
		</div>
		
		<div class="form-group">
				
			<label for="password">Password</label>
			<input type="password" class="form-control" name="password"></input>
		
		</div>
		
		<div class="form-group">
				
			<label for="date">Choose Date!</label>
			<input type="date" class="form-control" name="date" />
		
		</div>
		
		<div class="checkbox">

			<label><input type="checkbox"> Keep me logged in</input></label>
	
		</div>
		
		<div class="form-group">
			<input type="submit" value="Log In" class="btn btn-default"></input>
		
		</div>
	
	</form>
	
	<table class="table">
		<tr><th>Name</th><th>Age</th></tr>
		<tr><td>Nisha</td><td>29</td></tr>
		<tr class="success"><td>Mythreya</td><td>30</td></tr>
		<tr><td class="danger">Tiny</td><td>2</td></tr>
		<tr><td>Daksha</td><td>0.1</td></tr>
	</table>
		
		
	</div>

<!DOCTYPE html>

<html lang="en">

	<head>
	
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initialscale=1">
		
		<title>Bootstrap Glyphicons</title>
		
		<!-- Bootstrap -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
		
		<style>
			.box{
				background-color:#d3d3d3;
				border:1px solid grey;
			}
			
			.large{
				font-size:800%;
				color:red;
				background-color:green;
			}
		</style>
		
	</head>
	
	<body>
	
	<div class="navbar navbar-default">
	
		<div class="container">
		
			<div class="navbar-header">
			
				<a href="" class="navbar-brand">Link</a>
				
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				
					<span class="sr-only">Toggle navigation</span>
					
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					
				</button>
				
			</div>
			
			<div class="collapse navbar-collapse">
			
				<ul class="nav navbar-nav">
				
					<li class="active"><a href="">Page 1</a></li>
					<li><a href="">Page 2</a></li>
					<li><a href="">Page 3</a></li>
					
				</ul>
				
			</div>
			
		</div>
		
	</div>
	
	
	<div class="container">
	
		<h1>Hello, world!</h1>
		
		<span class="glyphicon glyphicon-search large"></span>
		<span class="glyphicon glyphicon-calendar large"></span>
		<span class="glyphicon glyphicon-magnet large"></span>
		
		<div class="input-group">
			<span class="glyphicon glyphicon-comment input-group-addon"></span>
			<input class="form-control" type="text" placeholder="100"/>
			<span class="input-group-addon">.00$</span>
		</div>
		
		<button type="button" class="btn btn-success">
		<span class="glyphicon glyphicon-calendar large"></span>
		Calendar
		</button>
		
		<div class="alert alert-success">
			You've done it.
		</div>
		
		<div class="alert alert-danger alert-dismissable">
			<button type="button" class="close" data-dismiss="alert">x</button>
			Careful with that axe Eugene.
		</div>
		
		<ul class="list-group">
			<li class="list-group-item">Item 1 <span class="badge">12</span></li>
			<li class="list-group-item">Item 2</li>
			<li class="list-group-item">Item 3</li>
			<li class="list-group-item">Item 4</li>
			<li class="list-group-item">Item 5</li>
		</ul>
		
	</div>
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	
	</body>
	
</html>
